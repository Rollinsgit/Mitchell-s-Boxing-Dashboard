<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitchell's Fight Camp | Tournament Prep</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'display': ['Teko', 'sans-serif'],
                        'body': ['Roboto Condensed', 'sans-serif'],
                    },
                    colors: {
                        'fight-black': '#0a0a0a',
                        'fight-gray': '#1a1a1a',
                        'neon-yellow': '#ccff00',
                        'neon-dim': 'rgba(204, 255, 0, 0.1)',
                        'alert-red': '#ff3333'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #050505;
            color: #e5e5e5;
            font-family: 'Roboto Condensed', sans-serif;
            background-image: 
                radial-gradient(circle at 50% 0%, #1a1a1a 0%, transparent 70%),
                linear-gradient(0deg, #050505 0%, #0a0a0a 100%);
        }
        .neon-text { text-shadow: 0 0 10px rgba(204, 255, 0, 0.5); }
        .glass-panel {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .checklist-item { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .checklist-item:hover {
            transform: translateX(4px);
            border-left-color: #ccff00;
            background: rgba(255, 255, 255, 0.08);
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #ccff00; }
        @keyframes pulse-glow { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .animate-pulse-slow { animation: pulse-glow 3s infinite; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">
    <header class="h-16 border-b border-white/10 flex items-center justify-between px-4 md:px-8 bg-fight-black z-20 shrink-0">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-neon-yellow text-black font-bold flex items-center justify-center rounded text-xl font-display">M</div>
            <div>
                <h1 class="text-2xl font-display font-bold uppercase tracking-wider text-white leading-none">Mitchell<span class="text-neon-yellow">'s</span> Camp</h1>
                <p class="text-[10px] text-gray-400 uppercase tracking-[0.2em]">Tournament Prep 2026</p>
            </div>
        </div>
        <div class="flex items-center gap-3 md:gap-6">
            <div class="hidden md:flex flex-col items-end">
                <span class="text-xs text-gray-500 uppercase tracking-wider">Tournament Date</span>
                <span class="text-white font-bold font-display text-xl tracking-wide">JAN 17 <span class="text-neon-yellow">â€¢</span> SATURDAY</span>
            </div>
            <button onclick="document.getElementById('mobile-checklist').showModal()" class="md:hidden bg-fight-gray border border-white/10 w-10 h-10 flex items-center justify-center rounded text-neon-yellow shadow-lg shadow-black/50">
                <span class="material-symbols-outlined">list_alt</span>
            </button>
        </div>
    </header>

    <main class="flex-1 flex overflow-hidden">
        <aside class="w-80 bg-fight-gray/50 border-r border-white/5 flex flex-col hidden md:flex shrink-0">
            <div class="p-6 border-b border-white/5">
                <h2 class="text-neon-yellow font-display text-2xl uppercase tracking-wide mb-1">The Checklist</h2>
                <div class="flex items-center justify-between bg-black/30 p-2 rounded border border-white/10">
                    <div class="flex items-center gap-2">
                      <span class="material-symbols-outlined text-neon-yellow text-sm animate-pulse-slow">timer</span>
                      <span class="text-xs text-gray-400 uppercase tracking-wider">Time to Fight</span>
                    </div>
                    <span class="font-mono text-lg font-bold text-white countdown-display">00:00:00</span>
                </div>
            </div>
            <div id="checklist-container" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
        </aside>

        <div class="flex-1 flex flex-col relative bg-black/50">
            <div class="absolute inset-0 z-0">
                <img src="https://i.ibb.co/Vcs7bbq6/bg.jpg" class="w-full h-full object-cover opacity-20 grayscale" alt="Gym Background">
                <div class="absolute inset-0 bg-gradient-to-t from-fight-black via-fight-black/80 to-transparent"></div>
            </div>
            
            <div class="relative z-10 flex border-b border-white/10 shrink-0 backdrop-blur-sm">
                <button onclick="switchPhase(1)" id="tab-phase1" class="flex-1 py-4 text-center border-b-2 border-neon-yellow bg-white/5 transition-all group">
                    <span class="block text-xs text-gray-400 uppercase tracking-widest group-hover:text-white">Week 1</span>
                    <span class="block text-2xl font-display font-bold text-white uppercase tracking-wide">The Sharpening</span>
                </button>
                <button onclick="switchPhase(2)" id="tab-phase2" class="flex-1 py-4 text-center border-b-2 border-transparent hover:bg-white/5 transition-all group">
                    <span class="block text-xs text-gray-400 uppercase tracking-widest group-hover:text-white">Week 2</span>
                    <span class="block text-2xl font-display font-bold text-gray-500 group-hover:text-white uppercase tracking-wide">Peak & Taper</span>
                </button>
            </div>

            <div id="schedule-container" class="relative z-10 flex-1 overflow-y-auto p-4 md:p-8 scroll-smooth"></div>
        </div>
    </main>

    <dialog id="detail-modal" class="bg-transparent p-0 w-full max-w-2xl backdrop:bg-black/80 m-auto rounded-xl shadow-2xl">
        <div class="glass-panel text-white rounded-xl overflow-hidden border border-white/10 relative">
            <button onclick="this.closest('dialog').close()" class="absolute top-4 right-4 text-gray-400 hover:text-white z-20">
                <span class="material-symbols-outlined">close</span>
            </button>
            <div id="modal-content"></div>
        </div>
    </dialog>

    <script>
        const checklistItems = [
            { id: 1, title: "Cutting the Ring", desc: "No straight lines back. Lateral movement only.", videoId: "hCDH0fEOh0Y" },
            { id: 2, title: "Double Jab Entry", desc: "Never enter with a single shot. 1-1-2.", videoId: "UjHH3mgQTVY" },
            { id: 3, title: "Body-Head Transitions", desc: "Change levels. Make them guess.", videoId: "fJaMA3FfB5M" },
            { id: 4, title: "Pivot Escape", desc: "Hit, then angle out. Don't admire your work.", videoId: "hNclexRmDsY" },
            { id: 5, title: "Hand-Checking", desc: "Disrupt their jab before it starts.", videoId: "ob3VJDiP60U" },
            { id: 6, title: "Head Slotting", desc: "Head off-center immediately after punching.", videoId: "Dkzdn47VTsg" }
        ];

        const scheduleData = {
            1: {
                title: "The Sharpening Phase",
                days: [
                    { date: "Jan 5", day: "Monday", focus: "Aggression & Pressure", drill: "6-8 rounds heavy bag.", goals: [2, 3], img: "https://i.ibb.co/SwNG7nB9/img2.jpg" },
                    { date: "Jan 6", day: "Tuesday", focus: "Defensive Positioning", drill: "Shadowboxing + Slip-bag.", goals: [6], img: "https://i.ibb.co/Xk87m1XT/img3.jpg" },
                    { date: "Jan 7", day: "Wednesday", focus: "Control & Range", drill: "Mitt work with Coach.", goals: [5, 4], img: "https://i.ibb.co/DHWVSNNz/img4.jpg" },
                    { date: "Jan 8", day: "Thursday", focus: "Conditioning & Footwork", drill: "Interval sprints.", goals: [1], img: "https://i.ibb.co/hRKF1gGc/img5.jpg" },
                    { date: "Jan 10", day: "Saturday", focus: "Last Hard Spar", drill: "Sparring recorded.", goals: [1], warning: "No straight lines back.", img: "https://i.ibb.co/2YkDCtXT/img6.jpg" }
                ]
            },
            2: {
                title: "The Peak & Taper Phase",
                days: [
                    { date: "Jan 12", day: "Monday", focus: "Reflexes & Speed", drill: "Double-end bag.", goals: [6], img: "https://i.ibb.co/FLp21XfZ/img7.jpg" },
                    { date: "Jan 13", day: "Tuesday", focus: "Precision Mitts", drill: "Light mitts. No power.", goals: [2, 4], img: "https://i.ibb.co/20ffQpSZ/img8.jpg" },
                    { date: "Jan 14", day: "Wednesday", focus: "Strategy & Visualization", drill: "Shadowboxing with mirror.", goals: [6], img: "https://i.ibb.co/9m6TN7cy/img9.jpg" },
                    { date: "Jan 15", day: "Thursday", focus: "Active Recovery", drill: "Stretching & mobility.", goals: [], img: "https://i.ibb.co/MkP2bY9Y/img10.jpg" },
                    { date: "Jan 17", day: "Saturday", focus: "TOURNAMENT DAY", drill: "Punch, move, cut the ring.", goals: [1, 6], tournament: true, img: "https://i.ibb.co/LdgLFJ7M/img11.jpg" }
                ]
            }
        };

        let currentPhase = 1;

        document.addEventListener('DOMContentLoaded', () => {
            renderChecklist();
            renderSchedule();
            startCountdown();
        });

        function renderChecklist() {
            const html = checklistItems.map(item => `
                <div class="checklist-item p-3 rounded border border-white/5 bg-white/5">
                    <span class="text-neon-yellow font-display font-bold text-xl">#${item.id}</span>
                    <h3 class="text-white font-bold uppercase text-sm inline ml-2">${item.title}</h3>
                    <p class="text-xs text-gray-500">${item.desc}</p>
                </div>
            `).join('');
            document.getElementById('checklist-container').innerHTML = html;
        }

        function renderSchedule() {
            const container = document.getElementById('schedule-container');
            const data = scheduleData[currentPhase];
            let html = `<div class="space-y-4">`;
            html += data.days.map((day, idx) => `
                <div onclick="openDayModal(${currentPhase}, ${idx})" class="border border-white/10 bg-fight-gray/80 p-5 rounded-lg cursor-pointer hover:border-neon-yellow">
                    <div class="flex justify-between items-center">
                        <div>
                            <span class="block text-3xl font-display font-bold text-white">${day.date}</span>
                            <h3 class="text-xl font-bold text-white uppercase">${day.focus}</h3>
                        </div>
                        <span class="material-symbols-outlined text-gray-500">chevron_right</span>
                    </div>
                </div>
            `).join('');
            container.innerHTML = html + `</div>`;
        }

        function openDayModal(phaseIdx, dayIdx) {
            const day = scheduleData[phaseIdx].days[dayIdx];
            const content = document.getElementById('modal-content');
            content.innerHTML = `
                <div class="h-48 w-full overflow-hidden">
                    <img src="${day.img}" class="w-full h-full object-cover">
                </div>
                <div class="p-6 bg-fight-gray">
                    <h2 class="text-3xl font-display font-bold text-neon-yellow uppercase">${day.focus}</h2>
                    <p class="text-xl text-white mt-4 border-l-2 border-neon-yellow pl-4">${day.drill}</p>
                </div>
            `;
            document.getElementById('detail-modal').showModal();
        }

        function startCountdown() {
            const target = new Date('January 17, 2026 00:00:00').getTime();
            setInterval(() => {
                const now = new Date().getTime();
                const diff = target - now;
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                document.querySelectorAll(".countdown-display").forEach(el => el.innerHTML = days + "d Left");
            }, 1000);
        }

        function switchPhase(p) { currentPhase = p; renderSchedule(); }
    </script>
</body>
</html>
