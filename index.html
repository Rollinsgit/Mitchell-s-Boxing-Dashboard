<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitchell's Fight Camp | Tournament Prep</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'display': ['Teko', 'sans-serif'],
                        'body': ['Roboto Condensed', 'sans-serif'],
                    },
                    colors: {
                        'fight-black': '#0a0a0a',
                        'fight-gray': '#1a1a1a',
                        'neon-yellow': '#ccff00',
                        'neon-dim': 'rgba(204, 255, 0, 0.1)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #050505;
            color: #e5e5e5;
            font-family: 'Roboto Condensed', sans-serif;
            background-image: radial-gradient(circle at 50% 0%, #1a1a1a 0%, transparent 70%), linear-gradient(0deg, #050505 0%, #0a0a0a 100%);
        }
        .glass-panel { background: rgba(20, 20, 20, 0.85); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .checklist-item:hover { transform: translateX(4px); border-left: 3px solid #ccff00; background: rgba(255, 255, 255, 0.08); transition: all 0.2s; }
        .animate-pulse-slow { animation: pulse-glow 3s infinite; }
        @keyframes pulse-glow { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">
    <header class="h-16 border-b border-white/10 flex items-center justify-between px-4 md:px-8 bg-fight-black z-20 shrink-0">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-neon-yellow text-black font-bold flex items-center justify-center rounded text-xl font-display">M</div>
            <div>
                <h1 class="text-2xl font-display font-bold uppercase tracking-wider text-white leading-none">Mitchell<span class="text-neon-yellow">'s</span> Camp</h1>
                <p class="text-[10px] text-gray-400 uppercase tracking-[0.2em]">Tournament Prep 2026</p>
            </div>
        </div>
        <div class="hidden md:flex flex-col items-end">
            <span class="text-xs text-gray-500 uppercase tracking-wider">Tournament Date</span>
            <span class="text-white font-bold font-display text-xl tracking-wide">JAN 17 <span class="text-neon-yellow">â€¢</span> SATURDAY</span>
        </div>
    </header>

    <main class="flex-1 flex overflow-hidden">
        <aside class="w-80 bg-fight-gray/50 border-r border-white/5 flex flex-col hidden md:flex shrink-0">
            <div class="p-6 border-b border-white/5">
                <h2 class="text-neon-yellow font-display text-2xl uppercase tracking-wide">The Checklist</h2>
                <div class="flex items-center justify-between bg-black/30 p-2 rounded border border-white/10 mt-4 font-mono text-lg text-white countdown-display">00:00:00</div>
            </div>
            <div id="checklist-container" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
        </aside>

        <div class="flex-1 flex flex-col relative bg-black/50">
            <div class="absolute inset-0 z-0">
                <img src="https://i.ibb.co/LdgLFJ7M/image.png" class="w-full h-full object-cover opacity-20 grayscale" alt="Gym Background">
                <div class="absolute inset-0 bg-gradient-to-t from-fight-black via-fight-black/80 to-transparent"></div>
            </div>
            
            <div class="relative z-10 flex border-b border-white/10 shrink-0 backdrop-blur-sm">
                <button onclick="switchPhase(1)" id="tab-phase1" class="flex-1 py-4 text-center border-b-2 border-neon-yellow bg-white/5 text-2xl font-display font-bold text-white uppercase">The Sharpening</button>
                <button onclick="switchPhase(2)" id="tab-phase2" class="flex-1 py-4 text-center border-b-2 border-transparent hover:bg-white/5 text-2xl font-display font-bold text-gray-500 uppercase">Peak & Taper</button>
            </div>

            <div id="schedule-container" class="relative z-10 flex-1 overflow-y-auto p-4 md:p-8 scroll-smooth"></div>
        </div>
    </main>

    <dialog id="detail-modal" class="bg-transparent p-0 w-full max-w-2xl backdrop:bg-black/90 m-auto rounded-xl focus:outline-none">
        <div class="glass-panel text-white rounded-xl overflow-hidden relative">
            <button onclick="this.closest('dialog').close()" class="absolute top-4 right-4 text-white bg-black/50 w-8 h-8 rounded-full flex items-center justify-center z-20 hover:bg-neon-yellow hover:text-black">
                <span class="material-symbols-outlined">close</span>
            </button>
            <div id="modal-content"></div>
        </div>
    </dialog>

    <script>
        const checklistItems = [
            { id: 1, title: "Cutting the Ring", desc: "Lateral movement only.", videoId: "hCDH0fEOh0Y" },
            { id: 2, title: "Double Jab Entry", desc: "1-1-2 entry.", videoId: "UjHH3mgQTVY" },
            { id: 3, title: "Body-Head Transitions", desc: "Change levels.", videoId: "fJaMA3FfB5M" },
            { id: 4, title: "Pivot Escape", desc: "Hit, then angle out.", videoId: "hNclexRmDsY" },
            { id: 5, title: "Hand-Checking", desc: "Disrupt the jab.", videoId: "ob3VJDiP60U" },
            { id: 6, title: "Head Slotting", desc: "Head off-center.", videoId: "Dkzdn47VTsg" }
        ];

        const scheduleData = {
            1: {
                days: [
                    { date: "Jan 5", day: "Mon", focus: "Pressure", drill: "Heavy bag work.", goals: [2, 3], img: "https://i.ibb.co/Vcs7bbq6/image.png" },
                    { date: "Jan 6", day: "Tue", focus: "Defense", drill: "Slip-bag work.", goals: [6], img: "https://i.ibb.co/Xk87m1XT/image.png" },
                    { date: "Jan 7", day: "Wed", focus: "Control", drill: "Mitt work.", goals: [5, 4], img: "https://i.ibb.co/DHWVSNNz/image.png" },
                    { date: "Jan 8", day: "Thu", focus: "Conditioning", drill: "Interval sprints.", goals: [1], img: "https://i.ibb.co/hRKF1gGc/image.png" },
                    { date: "Jan 10", day: "Sat", focus: "Sparring", drill: "Live rounds.", goals: [1], img: "https://i.ibb.co/2YkDCtXT/image.png" }
                ]
            },
            2: {
                days: [
                    { date: "Jan 12", day: "Mon", focus: "Reflexes", drill: "Double-end bag.", goals: [6], img: "https://i.ibb.co/FLp21XfZ/image.png" },
                    { date: "Jan 13", day: "Tue", focus: "Precision", drill: "Light mitts.", goals: [2, 4], img: "https://i.ibb.co/20ffQpSZ/image.png" },
                    { date: "Jan 14", day: "Wed", focus: "Shadowboxing", drill: "Mirror work.", goals: [6], img: "https://i.ibb.co/9m6TN7cy/image.png" },
                    { date: "Jan 15", day: "Thu", focus: "Active Rest", drill: "Mobility work.", goals: [1, 2], img: "https://i.ibb.co/MkP2bY9Y/image.png" },
                    { date: "Jan 16", day: "Fri", focus: "Mental Prep", drill: "Weight check.", goals: [], img: "https://i.ibb.co/FbRV73Pv/image.png" },
                    { date: "Jan 17", day: "Sat", focus: "TOURNAMENT", drill: "Fight Day.", goals: [1, 6], img: "https://i.ibb.co/LdgLFJ7M/image.png" }
                ]
            }
        };

        let currentPhase = 1;

        function renderChecklist() {
            document.getElementById('checklist-container').innerHTML = checklistItems.map(item => `
                <div class="checklist-item group p-3 rounded border border-white/5 cursor-pointer bg-white/5">
                    <div class="flex items-center justify-between">
                        <span class="text-neon-yellow font-display font-bold text-xl">#${item.id}</span>
                        <h3 class="text-white font-bold uppercase text-sm">${item.title}</h3>
                    </div>
                </div>
            `).join('');
        }

        function switchPhase(phase) {
            currentPhase = phase;
            document.getElementById('tab-phase1').className = phase === 1 ? "flex-1 py-4 text-center border-b-2 border-neon-yellow bg-white/5 text-2xl font-display font-bold text-white uppercase" : "flex-1 py-4 text-center border-b-2 border-transparent hover:bg-white/5 text-2xl font-display font-bold text-gray-500 uppercase";
            document.getElementById('tab-phase2').className = phase === 2 ? "flex-1 py-4 text-center border-b-2 border-neon-yellow bg-white/5 text-2xl font-display font-bold text-white uppercase" : "flex-1 py-4 text-center border-b-2 border-transparent hover:bg-white/5 text-2xl font-display font-bold text-gray-500 uppercase";
            renderSchedule();
        }

        function renderSchedule() {
            document.getElementById('schedule-container').innerHTML = scheduleData[currentPhase].days.map((day, idx) => `
                <div onclick="openDayModal(${currentPhase}, ${idx})" class="group rounded-lg border border-white/10 bg-fight-gray/80 p-5 cursor-pointer hover:border-neon-yellow transition-all mb-4">
                    <div class="flex items-center gap-6">
                        <div class="w-20 shrink-0">
                            <span class="block text-xs font-bold text-gray-500 uppercase">${day.day}</span>
                            <span class="block text-3xl font-display font-bold text-white">${day.date}</span>
                        </div>
                        <h3 class="text-xl font-bold text-white uppercase">${day.focus}</h3>
                    </div>
                </div>
            `).join('');
        }

        function openDayModal(phase, idx) {
            const day = scheduleData[phase].days[idx];
            document.getElementById('modal-content').innerHTML = `
                <div class="w-full bg-black border-b border-white/10">
                    <img src="${day.img}" class="w-full h-auto max-h-[60vh] object-contain block mx-auto shadow-2xl">
                </div>
                <div class="p-6">
                    <h1 class="text-3xl font-display font-bold text-white uppercase mb-2">${day.focus}</h1>
                    <p class="text-xl text-neon-yellow italic mb-4">${day.drill}</p>
                </div>`;
            document.getElementById('detail-modal').showModal();
        }

        function startCountdown() {
            const target = new Date('January 17, 2026 00:00:00').getTime();
            setInterval(() => {
                const dist = target - new Date().getTime();
                const d = Math.floor(dist / 86400000), h = Math.floor((dist % 86400000) / 3600000), m = Math.floor((dist % 3600000) / 60000);
                document.querySelectorAll(".countdown-display").forEach(el => el.innerHTML = dist < 0 ? "FIGHT DAY" : `${d}d ${h}h ${m}m`);
            }, 1000);
        }

        window.onload = () => { renderChecklist(); renderSchedule(); startCountdown(); };
    </script>
</body>
</html>
