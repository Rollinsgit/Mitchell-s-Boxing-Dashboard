<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitchell's Fight Camp | Tournament Prep</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'display': ['Teko', 'sans-serif'],
                        'body': ['Roboto Condensed', 'sans-serif'],
                    },
                    colors: {
                        'fight-black': '#0a0a0a',
                        'fight-gray': '#1a1a1a',
                        'neon-yellow': '#ccff00',
                        'neon-dim': 'rgba(204, 255, 0, 0.1)',
                        'alert-red': '#ff3333'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #050505;
            color: #e5e5e5;
            font-family: 'Roboto Condensed', sans-serif;
            background-image: 
                radial-gradient(circle at 50% 0%, #1a1a1a 0%, transparent 70%),
                linear-gradient(0deg, #050505 0%, #0a0a0a 100%);
        }
        .neon-text { text-shadow: 0 0 10px rgba(204, 255, 0, 0.5); }
        .glass-panel {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .checklist-item { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .checklist-item:hover {
            transform: translateX(4px);
            border-left: 3px solid #ccff00;
            background: rgba(255, 255, 255, 0.08);
        }
        @keyframes pulse-glow { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .animate-pulse-slow { animation: pulse-glow 3s infinite; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">
    <header class="h-16 border-b border-white/10 flex items-center justify-between px-4 md:px-8 bg-fight-black z-20 shrink-0">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-neon-yellow text-black font-bold flex items-center justify-center rounded text-xl font-display">M</div>
            <div>
                <h1 class="text-2xl font-display font-bold uppercase tracking-wider text-white leading-none">Mitchell<span class="text-neon-yellow">'s</span> Camp</h1>
                <p class="text-[10px] text-gray-400 uppercase tracking-[0.2em]">Tournament Prep 2026</p>
            </div>
        </div>
        <div class="flex items-center gap-3">
            <div class="hidden md:flex flex-col items-end">
                <span class="text-xs text-gray-500 uppercase tracking-wider">Tournament Date</span>
                <span class="text-white font-bold font-display text-xl tracking-wide">JAN 17 <span class="text-neon-yellow">â€¢</span> SATURDAY</span>
            </div>
            <button onclick="document.getElementById('mobile-checklist').showModal()" class="md:hidden bg-fight-gray border border-white/10 w-10 h-10 flex items-center justify-center rounded text-neon-yellow shadow-lg shadow-black/50">
                <span class="material-symbols-outlined">list_alt</span>
            </button>
        </div>
    </header>

    <main class="flex-1 flex overflow-hidden">
        <aside class="w-80 bg-fight-gray/50 border-r border-white/5 flex flex-col hidden md:flex shrink-0">
            <div class="p-6 border-b border-white/5">
                <h2 class="text-neon-yellow font-display text-2xl uppercase tracking-wide mb-1">The Checklist</h2>
                <div class="flex items-center justify-between bg-black/30 p-2 rounded border border-white/10 mt-4">
                   <div class="flex items-center gap-2">
                      <span class="material-symbols-outlined text-neon-yellow text-sm animate-pulse-slow">timer</span>
                      <span class="text-xs text-gray-400 uppercase tracking-wider">Time to Fight</span>
                   </div>
                   <span class="font-mono text-lg font-bold text-white countdown-display">00:00:00</span>
                </div>
            </div>
            <div id="checklist-container" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
        </aside>

        <div class="flex-1 flex flex-col relative bg-black/50">
            <div class="absolute inset-0 z-0">
                <img src="https://i.ibb.co/LdgLFJ7M/image.png" class="w-full h-full object-cover opacity-20 grayscale" alt="Gym Background">
                <div class="absolute inset-0 bg-gradient-to-t from-fight-black via-fight-black/80 to-transparent"></div>
            </div>
            
            <div class="relative z-10 flex border-b border-white/10 shrink-0 backdrop-blur-sm">
                <button onclick="switchPhase(1)" id="tab-phase1" class="flex-1 py-4 text-center border-b-2 border-neon-yellow bg-white/5">
                    <span class="block text-xs text-gray-400 uppercase tracking-widest">Week 1</span>
                    <span class="block text-2xl font-display font-bold text-white uppercase">The Sharpening</span>
                </button>
                <button onclick="switchPhase(2)" id="tab-phase2" class="flex-1 py-4 text-center border-b-2 border-transparent hover:bg-white/5">
                    <span class="block text-xs text-gray-400 uppercase tracking-widest">Week 2</span>
                    <span class="block text-2xl font-display font-bold text-gray-500 uppercase">Peak & Taper</span>
                </button>
            </div>

            <div id="schedule-container" class="relative z-10 flex-1 overflow-y-auto p-4 md:p-8 scroll-smooth"></div>
        </div>
    </main>

    <dialog id="detail-modal" class="bg-transparent p-0 w-full max-w-2xl backdrop:bg-black/80 m-auto rounded-xl">
        <div class="glass-panel text-white rounded-xl overflow-hidden relative">
            <button onclick="this.closest('dialog').close()" class="absolute top-4 right-4 text-gray-400 hover:text-white z-20">
                <span class="material-symbols-outlined">close</span>
            </button>
            <div id="modal-content"></div>
        </div>
    </dialog>

    <dialog id="video-modal" class="bg-transparent p-0 w-full max-w-4xl backdrop:bg-black/90 m-auto rounded-xl">
        <div class="bg-fight-black text-white rounded-xl overflow-hidden border border-white/10 flex flex-col">
            <div class="p-4 border-b border-white/10 flex justify-between items-center bg-fight-gray">
                <h3 id="video-title" class="text-neon-yellow font-display text-xl uppercase">Tutorial</h3>
                <button onclick="closeVideoModal()" class="text-gray-400 hover:text-white"><span class="material-symbols-outlined">close</span></button>
            </div>
            <div class="aspect-video w-full"><iframe id="youtube-frame" class="w-full h-full" src="" frameborder="0" allowfullscreen></iframe></div>
            <div class="p-4 bg-fight-gray text-sm text-gray-400" id="video-desc"></div>
        </div>
    </dialog>

    <dialog id="mobile-checklist" class="bg-fight-gray text-white w-full h-full m-0 p-0">
        <div class="flex flex-col h-full">
            <div class="p-4 border-b border-white/10 flex justify-between items-center">
                <h2 class="text-neon-yellow font-display text-2xl uppercase">The Checklist</h2>
                <button onclick="this.closest('dialog').close()" class="text-white"><span class="material-symbols-outlined">close</span></button>
            </div>
            <div id="mobile-checklist-content" class="p-4 space-y-4 overflow-y-auto"></div>
        </div>
    </dialog>

    <script>
        const checklistItems = [
            { id: 1, title: "Cutting the Ring", desc: "No straight lines back. Lateral movement only.", videoId: "hCDH0fEOh0Y" },
            { id: 2, title: "Double Jab Entry", desc: "Never enter with a single shot. 1-1-2.", videoId: "UjHH3mgQTVY" },
            { id: 3, title: "Body-Head Transitions", desc: "Change levels. Make them guess.", videoId: "fJaMA3FfB5M" },
            { id: 4, title: "Pivot Escape", desc: "Hit, then angle out. Don't admire your work.", videoId: "hNclexRmDsY" },
            { id: 5, title: "Hand-Checking", desc: "Disrupt their jab before it starts.", videoId: "ob3VJDiP60U" },
            { id: 6, title: "Head Slotting", desc: "Head off-center immediately after punching.", videoId: "Dkzdn47VTsg" }
        ];

        const scheduleData = {
            1: {
                title: "The Sharpening Phase",
                days: [
                    { date: "Jan 5", day: "Monday", focus: "Aggression & Pressure", drill: "6-8 rounds of heavy bag (3 mins on, 1 min off).", goals: [2, 3], img: "https://i.ibb.co/Vcs7bbq6/image.png" },
                    { date: "Jan 6", day: "Tuesday", focus: "Defensive Positioning", drill: "Shadowboxing in ring + Slip-bag work.", goals: [6], img: "https://i.ibb.co/SwNG7nB9/image.png" },
                    { date: "Jan 7", day: "Wednesday", focus: "Control & Range", drill: "Mitt work with Coach.", goals: [5, 4], img: "https://i.ibb.co/Xk87m1XT/image.png" },
                    { date: "Jan 8", day: "Thursday", focus: "Conditioning", drill: "Interval sprints + 'Ring Cutting' footwork.", goals: [1], img: "https://i.ibb.co/DHWVSNNz/image.png" },
                    { date: "Jan 10", day: "Saturday", focus: "Last Hard Spar", drill: "Sparring recorded on 9ft tripod.", goals: [1], img: "https://i.ibb.co/hRKF1gGc/image.png" }
                ]
            },
            2: {
                title: "The Peak & Taper Phase",
                days: [
                    { date: "Jan 12", day: "Monday", focus: "Reflexes & Speed", drill: "Double-end bag & Speed bag.", goals: [6], img: "https://i.ibb.co/2YkDCtXT/image.png" },
                    { date: "Jan 13", day: "Tuesday", focus: "Precision Mitts", drill: "Light mitts/touch pads. No power.", goals: [2, 4], img: "https://i.ibb.co/FLp21XfZ/image.png" },
                    { date: "Jan 14", day: "Wednesday", focus: "Strategy & Visualization", drill: "Shadowboxing with a mirror.", goals: [6], img: "https://i.ibb.co/20ffQpSZ/image.png" },
                    { date: "Jan 15", day: "Thursday", focus: "Active Recovery", drill: "Stretching and light footwork.", goals: [1, 2, 3, 4, 5, 6], img: "https://i.ibb.co/9m6TN7cy/image.png" },
                    { date: "Jan 16", day: "Friday", focus: "Complete Rest", drill: "Gear check, weight check, and mental review.", goals: [], img: "https://i.ibb.co/MkP2bY9Y/image.png" },
                    { date: "Jan 17", day: "Saturday", focus: "TOURNAMENT DAY", drill: "Punch, move the head, and cut the ring.", goals: [1, 6], tournament: true, img: "https://i.ibb.co/LdgLFJ7M/image.png" }
                ]
            }
        };

        let currentPhase = 1;

        function renderChecklist() {
            const html = checklistItems.map(item => `
                <div onclick="openVideoModal(${item.id})" class="checklist-item group p-3 rounded border border-white/5 cursor-pointer bg-white/5">
                    <div class="flex items-center justify-between">
                        <span class="text-neon-yellow font-display font-bold text-xl">#${item.id}</span>
                        <h3 class="text-white font-bold uppercase text-sm">${item.title}</h3>
                        <span class="material-symbols-outlined text-gray-500 group-hover:text-neon-yellow">play_circle</span>
                    </div>
                </div>
            `).join('');
            document.getElementById('checklist-container').innerHTML = html;
            document.getElementById('mobile-checklist-content').innerHTML = html;
        }

        function switchPhase(phase) {
            currentPhase = phase;
            document.getElementById('tab-phase1').className = phase === 1 ? "flex-1 py-4 text-center border-b-2 border-neon-yellow bg-white/5" : "flex-1 py-4 text-center border-b-2 border-transparent hover:bg-white/5";
            document.getElementById('tab-phase2').className = phase === 2 ? "flex-1 py-4 text-center border-b-2 border-neon-yellow bg-white/5" : "flex-1 py-4 text-center border-b-2 border-transparent hover:bg-white/5";
            renderSchedule();
        }

        function renderSchedule() {
            const data = scheduleData[currentPhase];
            let html = `<div class="space-y-4">`;
            html += data.days.map((day, idx) => `
                <div onclick="openDayModal(${currentPhase}, ${idx})" class="group rounded-lg border ${day.tournament ? 'border-neon-yellow bg-neon-yellow/10' : 'border-white/10 bg-fight-gray/80'} p-5 cursor-pointer hover:border-l-neon-yellow transition-all">
                    <div class="flex flex-col md:flex-row md:items-center gap-6">
                        <div class="w-24 shrink-0">
                            <span class="block text-xs font-bold text-gray-500 uppercase">${day.day}</span>
                            <span class="block text-3xl font-display font-bold ${day.tournament ? 'text-neon-yellow' : 'text-white'}">${day.date}</span>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-xl font-bold text-white uppercase">${day.focus}</h3>
                            <div class="flex flex-wrap gap-2 mt-2">
                                ${day.goals.map(id => `
                                    <span class="px-2 py-0.5 bg-neon-dim border border-neon-yellow/30 text-[10px] text-neon-yellow uppercase font-bold tracking-tight rounded">#${id} ${checklistItems.find(i=>i.id===id)?.title || ''}</span>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            document.getElementById('schedule-container').innerHTML = html + `</div>`;
        }

        function openDayModal(phase, idx) {
            const day = scheduleData[phase].days[idx];
            document.getElementById('modal-content').innerHTML = `
                <div class="h-48 w-full bg-black flex items-center justify-center">
                    <img src="${day.img}" class="max-w-full max-h-full object-contain">
                </div>
                <div class="p-6 bg-fight-gray">
                    <h1 class="text-3xl font-display font-bold text-white uppercase mb-4">${day.focus}</h1>
                    <p class="text-xl text-white border-l-2 border-neon-yellow pl-4 mb-6">${day.drill}</p>
                    <div class="text-xs text-gray-400 uppercase tracking-widest mb-3">Daily Checklist Focus:</div>
                    <div class="grid grid-cols-2 gap-3">
                        ${day.goals.map(id => {
                            const item = checklistItems.find(i=>i.id===id);
                            return item ? `<div class="p-2 bg-white/5 rounded text-xs text-white uppercase flex items-center gap-2"><span class="text-neon-yellow font-bold">#${id}</span> ${item.title}</div>` : '';
                        }).join('')}
                    </div>
                </div>`;
            document.getElementById('detail-modal').showModal();
        }

        function openVideoModal(id) {
            const item = checklistItems.find(i => i.id === id);
            document.getElementById('video-title').innerText = item.title;
            document.getElementById('video-desc').innerText = item.desc;
            document.getElementById('youtube-frame').src = `https://www.youtube.com/embed/${item.videoId}?autoplay=1`;
            document.getElementById('video-modal').showModal();
        }

        function closeVideoModal() {
            document.getElementById('youtube-frame').src = "";
            document.getElementById('video-modal').close();
        }

        function startCountdown() {
            const target = new Date('January 17, 2026 00:00:00').getTime();
            setInterval(() => {
                const dist = target - new Date().getTime();
                const d = Math.floor(dist / 86400000), h = Math.floor((dist % 86400000) / 3600000), m = Math.floor((dist % 3600000) / 60000);
                document.querySelectorAll(".countdown-display").forEach(el => el.innerHTML = dist < 0 ? "FIGHT DAY" : `${d}d ${h}h ${m}m`);
            }, 1000);
        }

        window.onload = () => { renderChecklist(); renderSchedule(); startCountdown(); };
    </script>
</body>
</html>
